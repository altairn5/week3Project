<!DOCTYPE html>
<<html>
<head>
	<title>CatchPhrase Game</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--jQuery -->
  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <!-- Underscore-->
  <script src="/vendor/underscore/underscore-min.js"></script>
  <!-- Bootstrap JS-->
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
  <!-- Project Files -->
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
  <script type="text/javascript" src="/static/app.js"></script>
</head>

<body>
  <div id="page-wrapper" class="container">
    <header class="page-header">
      <h1>Catchphrase <small>Game</small></h1>
    </header>
    <!-- form -->
    <form class="form-inline" id="new-catchphrase-form">
      <input name="word" type="text" class="form-control" id="word-input" placeholder="Word or Phrase">
      <input name="phrase" type="text" class="form-control" id="phrase-input" placeholder="Definition">
      <button type="submit" class="btn btn-default">Let Play!</button>
    </form>
    <ul class="list-group" id="catchphrase-ul">
    </ul>
  </div>
  <script type="text/template" id="catchphrases-template">
    <li class='list-group-item'><%= word %>
      <!-- phrases label -->
      <span class="label label-default"><%= phrase %></span>
      <!-- button w/ registered onclick function -->
      <button data-_id="<%= _id %>" onclick="deletePhrase(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </li>
  </script>
</body>
</html>
